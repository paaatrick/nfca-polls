name: Deploy changes

on:
  push:
    branches:
      - master

jobs:
 deploy:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout repo
     uses: actions/checkout@v3

   - name: Setup Node.js
     uses: actions/setup-node@v3
     with:
       node-version: '16'

   - name: Install dependencies
     run: npm ci

   - name: Build
     run: npm run build

   - name: Deploy
     uses: peaceiris/actions-gh-pages@v3
     with:
       github_token: ${{ secrets.GITHUB_TOKEN }}
       publish_dir: ./out
